<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unlock&display=swap" rel="stylesheet">
</head>
<body>
    <dialog id="dialog">
        <form method="dialog" id="form">
            <p>
                <label for="title"></label>
                <input type="text" id="title" required />
            </p>
            <p>
                <label for="author"></label>
                <input type="text" id="author" required>
            </p>
            <p>
                <label for="pages"></label>
                <input type="number" id="pages" required>
            </p>
            <p>
                <label for="read">
                    <select id="read">
                        <option value="read">Read</option>
                        <option value="unread">Unread</option>
                    </select>
                </label>
            </p>
            <div>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit" id="confirmBtn">Add</button>
            </div>
        </form>
    </dialog>

    <p>
        <button id="addBook">Add Book</button>
    </p>

        <table id="table">
            <!-- <tr>
                <th colspan="2">My Library</th>
            </tr> -->
            <tr>
                <!-- <td>Title</td> -->
                <th id="table_title" colspan="2">The Lord of The Rings</td>
            </tr>
            <tr>
                <td>Author</td>
                <td id="table_author"></td>
            </tr>
            <tr>
                <td>Number of pages</td>
                <td id="table_pages"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td id="table_type"></td>
            </tr>
            <tr>
                <td>The book has been read</td>
                <td id="table_read"></td>
            </tr>
            <tr>
                <td id="btnRow" colspan="2">
                    <button type="button" id="removeBtn">Remove</button>
                </td>
            </tr>
        </table>
    <script src="./assets/script.js"></script>
</body>
</html>
