<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unlock&display=swap" rel="stylesheet">
</head>
<body>
    <dialog id="dialog">
        <form id="form">
            <p>
                <label for="title">Book Title</label>
                <input type="text" id="title" required ></input>
            </p>
            <p>
                <label for="author">Book Author</label>
                <input type="text" id="author" required></input>
            </p>
            <p>
                <label for="type">Book Type</label>
                <input type="text" id="type" required></input>
            </p>
            <p>
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" required></input>
            </p>
            <p>
                <label for="read">Read/Unread</label>
                    <select id="read">
                        <option value="read">Read</option>
                        <option value="unread">Unread</option>
                    </select>
            </p>
            <div>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit" id="confirmBtn">Add</button>
            </div>
        </form>
    </dialog>
    
    <p>
        <button id="addBook">Add Book</button>
    </p>
    
    <div class="booksContainer" id="booksContainer">
        <!-- TABLE -->
        </div>
            <script src="./assets/script.js"></script>
        </body>
        </html>
